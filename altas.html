<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink:wght@400;700&display=swap" rel="stylesheet">
    <title>Registrá un callejero</title>
    <link rel="stylesheet" href="static/css/estilos.css">
</head>

<body>
    <h1>Registrá un Callejero</h1>
    <h3>Codo a Codo 2023</h3>

    <!-- enctype="multipart/form-data" es necesario para enviar archivos al back.-->
    <form id="formulario" enctype="multipart/form-data" action="/callejeros" method="POST">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br>

        <label for="sexo">Sexo:</label>
        <input type="text" id="sexo" name="sexo" required><br>

        <label for="tamanio">Tamaño:</label>
        <input type="text" id="tamanio" name="tamanio">

        <label for="imagenCallejero">Imagen del callejero:</label>
        <input type="file" id="imagenCallejero" name="imagen">

        <button type="submit">Registrar</button>
        <a href="index.html">Menú principal</a>
    </form>
    <script src="altas.js"></script>
</body>

</html>
