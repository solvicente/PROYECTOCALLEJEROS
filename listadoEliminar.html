<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink:wght@400;700&display=swap" rel="stylesheet">
    <title>Eliminar un Callejero</title>
    <link rel="stylesheet" href="static/css/estilos.css">
</head>

<body>
    <h1>Eliminar un Callejero</h1>
    <h3>Codo a Codo 2023</h3>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Sexo</th>
                <th>Tamaño</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="callejero in callejeros">
                <td>{{ callejero.codigo }}</td>
                <td>{{ callejero.nombre }}</td>
                <td>{{ callejero.edad }}</td>
                <td>{{ callejero.sexo }}</td>
                <td>{{ callejero.tamanio }}</td>
                <td><button @click="eliminarCallejero(callejero.codigo)">Eliminar</button></td>
            </tr>
        </tbody>
    </table>
    <div class="contenedor-centrado">
        <a href="index.html">Menú principal</a>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="listadoEliminar.js"></script>
</body>

</html>
